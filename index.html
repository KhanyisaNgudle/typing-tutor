<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>typa fast</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>typa_fast</h1>
</header>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="text-container">

                <div class="question">
                    <h4 id="question">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi ex voluptatibus natus quisquam ipsa cumque?Placeat possimus a enim natus.</h4>
                </div>
                <!--side action-->
                <div class="speed">
                    <p id="speed">speed: 45 wpm</p>
                </div>
                <div class="accuracy">
                    <p id="accuracy">accuracy: 100%</p>
                </div>
            </div>
            <!--text-container collapse-->
            <div class="input-container">
                <textarea type="text" id="user-input" onkeyup="check_input(this)"></textarea>
                <span>
                    <a href="#" class="btn btn-primary">Restart</a>
                </span>
            </div>
            <div class="results" id="results">
                <h1>Results</h1>
                <p id="resSpeed">Typing Speed:</p>
                <p id="resAccuracy">Accuracy</p>
                <span id="btns"><a class="btn btn-primary">Save Results</a><a class="btn btn-danger" onclick="closeResults()" id="close">Close</a></span>
            </div>        
        </div>
        <!-- jumbotron collapse -->
    </div>
    <!-- container collapse -->
    <!-- results -->
        <script src="script.js"></script>
</body>
<footer>
    <p>Khanyi</p>
</footer>

</html>
